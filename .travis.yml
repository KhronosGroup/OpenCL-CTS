language: cpp

os:
  - linux
  - osx

jobs:
  include:
  - os: linux
    dist: bionic
    env: JOB_CHECK_FORMAT=1
    addons:
        apt:
          packages:
            - clang-format-9
  - os: linux
    env: JOB_ARCHITECTURE=arm
    addons:
        apt:
          packages:
            - freeglut3
            - freeglut3-dev
            - libglew1.5
            - libglew1.5-dev
            - libglu1-mesa
            - libglu1-mesa-dev
            - libgl1-mesa-glx
            - libgl1-mesa-dev
  - os: linux
    env: JOB_ARCHITECTURE=aarch64
    addons:
        apt:
          packages:
            - freeglut3
            - freeglut3-dev
            - libglew1.5
            - libglew1.5-dev
            - libglu1-mesa
            - libglu1-mesa-dev
            - libgl1-mesa-glx
            - libgl1-mesa-dev

script:
  - ./travis.sh
